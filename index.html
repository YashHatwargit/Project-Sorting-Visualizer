<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css"> <!-- Ensure this link is to your custom CSS -->
</head>
<body class="p-3 mb-2 bg-dark text-light">
    <header>
        <h1 align="center">Sorting Visualizer</h1>
        <nav>
            <div class="row">
                <div class="col gap-2 d-sm-flex" id="newArray">
                    <button type="button" class="btn btn-outline-success btn-dark newArray">Produce New Array</button>
                </div>
                <div class="col" id="input">
                    <span id="size">Size
                        <input id="arr_sz" type="range" min="5" max="100" step=1 value=60>
                    </span>
                    <span id="speed">Speed
                        <input id="speed_input" type="range" min="20" max="300" step=10 value=60>
                    </span>
                </div>
                <div class="col gap-2 d-sm-flex justify-content-end">
                    <button type="button" class="btn btn-dark bubbleSort">Bubble Sort</button>
                    <button type="button" class="btn btn-dark selectionSort">Selection Sort</button>
                    <button type="button" class="btn btn-dark insertionSort">Insertion Sort</button>
                    <button type="button" class="btn btn-dark quickSort">Quick Sort</button>
                    <button type="button" class="btn btn-dark mergeSort">Merge Sort</button>
                    
                </div>
            </div>
        </nav>
    </header>
    <div id="bars" class="flex-container"></div>
    <script src="js-files/sorting.js"></script>
    <script src="js-files/bubble.js"></script>
    <script src="js-files/insertion.js"></script>
    <script src="js-files/merge.js"></script>
    <script src="js-files/quick.js"></script>
    <script src="js-files/selection.js"></script>
</body>
</html>
